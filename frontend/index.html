<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <title>Janagraah</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a
        class="navbar-brand"
        href="https://www.ichangemycity.com/bangalore/complaints"
        target="_blank"
        ><img
          src="https://www.ichangemycity.com/theme/images/logo/i-change-my-city-162x22.png"
          alt="ICMyC"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a
              class="nav-link"
              href="#"
              id="whatsapp"
              onclick="changeTabs(event,this.id);"
              >Whatsapp</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              id="instagram"
              onclick="changeTabs(event,this.id);"
              >Instagram</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              id="twitter"
              onclick="changeTabs(event,this.id);"
              >Twitter</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="text-center col-md-10">
          <div class="row">
            <div class="col-md-6">
              <h1 class="display-5 text-right">Category</h1>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <select
                  class="custom-select ml-4"
                  name="category"
                  id="category"
                  onchange="filter()"
                >
                  <option value="All">All</option>
                  <option value="Potholes">Potholes</option>
                  <option value="Waste Management">Waste Management</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="content" style="margin-top: 3%;">
      <div class="container">
        <div class="row" id="tab-content"></div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
